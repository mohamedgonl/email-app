<!DOCTYPE html>
<html>
  <head>
    <title>Gmail API demo</title>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
      iframe {
        width: 100%;
        border: 0;
        min-height: 80%;
        height: 600px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>Email App Using GmailAPI</h1>
        <button
          id="authorize_button"
          class="btn btn-primary align-middle"
          onclick="handleAuthClick1()"
        >
          Login by Google
        </button>
      </div>

      <a
        href="#compose-modal"
        data-toggle="modal"
        id="compose-button"
        class="btn btn-primary pull-right hidden"
        >Compose</a
      >

      <button id="authorize-button" class="btn btn-primary hidden">
        Authorize
      </button>

      <table class="table table-striped table-inbox hidden">
        <thead>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Date/Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Compose</h4>
          </div>
          <form onsubmit="return sendEmail();">
            <div class="modal-body">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="compose-to"
                  placeholder="To"
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="compose-subject"
                  placeholder="Subject"
                  required
                />
              </div>

              <div class="form-group">
                <textarea
                  class="form-control"
                  id="compose-message"
                  placeholder="Message"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="customFile">Đính kèm tệp</label>
                <input type="file" multiple  class="form-control" id="customFile" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                onclick="composeTidy()"
              >
                Close
              </button>
              <button type="submit" id="send-button" class="btn btn-primary">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="reply-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Reply</h4>
          </div>
          <form onsubmit="return sendReply();">
            <input type="hidden" id="reply-message-id" />

            <div class="modal-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="reply-to"
                  disabled
                />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  class="form-control disabled"
                  id="reply-subject"
                  disabled
                />
              </div>

              <div class="form-group">
                <textarea
                  class="form-control"
                  id="reply-message"
                  placeholder="Message"
                  rows="10"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="customFile">Đính kèm tệp</label>
                <input type="file" multiple  class="form-control" id="customFile" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                onclick="replyTidy()"
              >
                Close
              </button>
              <button type="submit" id="reply-button" class="btn btn-primary">
                Send
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
